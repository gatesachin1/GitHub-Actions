name: Node Build Example
on: push 

jobs: 
  Hello-job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Node.js
        uses: actions/Setup-node@v4
        with: 
          node-version: 18  
      
      - name: Install Dependencies 
        uses: npm install

      - name: Run Script
        run : npm run build

